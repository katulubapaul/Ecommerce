{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <title>LOGIN PAGE</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="error">
        {% if error %}
        <div class="errors"> 
         <p>{{error}}</p>  
        </div>
        {% endif %}
        </div>
        <div class="container">
            <div class="content">
                <h1>Login into your account to start selling<br/> and buying great deals!</h1>
                <p>Great deals with huge discounts, shop now and enjoy.</p>
                <br/><br/>
                <div class="nav">
                    <div>
                    <a href="#"><img src="{% static 'images/fb.png' %}"></a>
                    </div>
                    <div>
                    <a href="#"><img src="{% static 'images/x.png' %}"></a>
                    </div>
                    <div>
                    <a href="#"><img src="{% static 'images/linkedin.png' %}"></a>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <form action="" method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <br/>
                <hr/>
                <br/>
                <label>Username:</label>
                <br/>
                <br/>
                <input type="text" name="username" placeholder="Username" required>
                <br/>
                <br/>
                <label>Password:</label>
                <br/>
                <br/>
                <input type="password" name="password" placeholder="Password" required>
                <br/>
                <br/>
                <p>You don't have an account ? <a href='{% url "register" %}'>Register</a></p>
                <br/>
                <p>Forgot password ? <a href="#">Forgot Password</a></p>
                <br/>
                <input type="submit" value="Login">
                <br/><br/>
                <div class="nav1">
                    <div>
                    <a href="#"><img src="{% static 'images/fb.png' %}"></a>
                    </div>
                    <div>
                    <a href="#"><img src="{% static 'images/x.png' %}"></a>
                    </div>
                    <div>
                    <a href="#"><img src="{% static 'images/linkedin.png' %}"></a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
